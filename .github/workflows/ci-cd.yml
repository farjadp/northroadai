name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # We use a matrix to confirm support across Node versions if needed, but standardizing on 18/20 is fine.
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Linting ensures code quality before we even try to build
    # - name: Lint
    #   run: npm run lint

    # Run Unit Tests 
    - name: Run Tests
      run: npm run test

    # Verify Build (Standalone)
    # We skip strict env validation for the build step here just like in Cloud Run
    - name: Build
      run: npm run build
      env:
        # Mock critical env vars just to pass build-time checks if any remain active
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock-key" 
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock.firebaseapp.com"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project"
        GEMINI_API_KEY: "mock-gemini-key"
